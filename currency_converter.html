<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency_converter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form action="">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" name="" id="" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select_container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" srcset="" />
              <select name="from" id=""></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select_container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" srcset="" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="msg">1USD= 85 INR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="currency_converter_codes.js"></script>
    <script src="currency_converter.js"></script>
  </body>
</html>
