<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stone_paper_scissors_game</title>
    <link rel="stylesheet" href="stone_paper_scissors_game.css" />
  </head>
  <body>
    <h1>Stone Paper Scissors Game</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./stone_paper_scissors_game_images/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="./stone_paper_scissors_game_images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="./stone_paper_scissors_game_images/scissors.png" />
      </div>
    </div>
    <div class="score_board">
      <div class="score">
        <p id="user_score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp_score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg_container">
      <div id="msg">Play your move</div>
    </div>
    <script src="stone_paper_scissors_game.js"></script>
  </body>
</html>
